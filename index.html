<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Time API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container container-style">
        <h1 class="text-center mb-4">World Time API</h1>
        <form id="worldTimeForm">
            <div class="mb-3">
                <label for="continentInput" class="form-label"><b>Continent</b></label>
                <input type="text" class="form-control" id="continentInput" placeholder="Enter continent" required>
            </div>
            <div class="mb-3">
                <label for="cityInput" class="form-label"><b>City</b></label>
                <input type="text" class="form-control" id="cityInput" placeholder="Enter city" required>
            </div>
            <button type="button" class="btn btn-primary" onclick="fetchWorldTime()">Get World Time</button>
        </form>
    </div> 
    
    <div id="resultContainer" class="mt-4 container container-content">

    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
</html>
